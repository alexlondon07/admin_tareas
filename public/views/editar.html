<form>
    <h3>Edit task</h3>
    <div class="has-feedback">
        <input type="text" class="form-control" placeholder="Task to be performed" ng-model="task.name" value="{{task.nombre}}"> </input>
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead priority">Chossen priority:</span>
        <label class="radio-inline">
            <input type="radio" ng-model="task.priority" value="0"> Low
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="task.priority" value="1"> Normal
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="task.priority" value="2"> High
        </label>
    </div>
    <div class="text-center editBtn">
        <button class="btn btn-success btn-sm" ng-click="update()">Edit</button>
        <button class="btn btn-danger btn-sm" ng-click="delete()">Delete</button>
    </div>
</form>
<div>
    <a ui-sref="alta">Back</a>
</div>
